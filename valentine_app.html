<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      font-size: 1.8rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 220px;
    }

    button {
      position: absolute;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      left: 10%;
      top: 100px;
    }

    #no {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 100px;
    }
  </style>
</head>
<body>
  <h1>Veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Oui ğŸ’–</button>
    <button id="no">Non ğŸ’”</button>
  </div>

  <audio id="loveMusic" src="music.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const container = document.querySelector('.buttons');

    let yesScale = 1;
    let noScale = 1;

    function moveNoButton() {
      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;

      noScale = Math.max(0.5, noScale - 0.1);
      noBtn.style.transform = `scale(${noScale})`;

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      const music = document.getElementById('loveMusic');
      music.play();

      document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4);">
          <h1 style="color:white;margin-bottom:20px;">Je le savais ğŸ˜ğŸ’–</h1>
          <img src="valentine.gif" alt="Love GIF" style="max-width:90%;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.3);" />
        </div>
      `;

      
    });
  </script>
</body>
</html>
